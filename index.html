<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Drum Kit</title>
</head>
<body>
    <div id="container">
        <div data-key="KeyA" class="key">
            <kbd>A</kbd>
            <span>boom</span>
        </div>
        <div data-key="KeyS" class="key">
            <kbd>S</kbd>
            <span>clap</span>
        </div>
        <div data-key="KeyD" class="key">
            <kbd>D</kbd>
            <span>hihat</span>
        </div>
        <div data-key="KeyF" class="key">
            <kbd>F</kbd>
            <span>kick</span>
        </div>
        <div data-key="KeyG" class="key">
            <kbd>G</kbd>
            <span>openhat</span>
        </div>
        <div data-key="KeyH" class="key">
            <kbd>H</kbd>
            <span>ride</span>
        </div>
        <div data-key="KeyJ" class="key">
            <kbd>J</kbd>
            <span>snare</span>
        </div>
        <div data-key="KeyK" class="key">
            <kbd>K</kbd>
            <span>tink</span>
        </div>
        <div data-key="KeyL" class="key">
            <kbd>L</kbd>
            <span>tom</span>
        </div>
    </div>
    <audio data-key="KeyA" src="sounds/boom.wav"></audio>
    <audio data-key="KeyD" src="sounds/clap.wav"></audio>
    <audio data-key="KeyF" src="sounds/hihat.wav"></audio>
    <audio data-key="KeyG" src="sounds/kick.wav"></audio>
    <audio data-key="KeyH" src="sounds/openhat.wav"></audio>
    <audio data-key="KeyJ" src="sounds/ride.wav"></audio>
    <audio data-key="KeyK" src="sounds/snare.wav"></audio>
    <audio data-key="KeyL" src="sounds/tink.wav"></audio>
    <audio data-key="KeyS" src="sounds/tink.wav"></audio>
    <script src="js/script.js"></script>
</body>
</html>
